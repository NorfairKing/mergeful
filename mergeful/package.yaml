extra-source-files:
- CHANGELOG.md

description:         Please see the README on GitHub at <https://github.com/NorfairKing/mergeful#readme>


library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -fwarn-redundant-constraints
  dependencies:
    - aeson
    - autodocodec
    - base >= 4.7 && < 5
    - containers
    - deepseq
    - mtl
    - text
    - time
    - validity
    - validity-containers
    - validity-time
