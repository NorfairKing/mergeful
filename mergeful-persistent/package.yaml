name:                mergeful-persistent
version:             0.1.0.0
github:              "NorfairKing/mergeful"
license:             MIT
author:              "Tom Sydney Kerckhove"
maintainer:          "syd.kerckhove@gmail.com"
copyright:           "Copyright: (c) 2021 Tom Sydney Kerckhove"
synopsis:            Support for using mergeful from persistent-based databases

extra-source-files:
- CHANGELOG.md

dependencies:
  - base >= 4.11 && < 5

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fwarn-redundant-constraints
  dependencies:
  - containers
  - mergeful
  - microlens
  - mtl
  - persistent

tests:
  mergeful-persistent-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - QuickCheck
      - containers
      - genvalidity >= 1.0
      - genvalidity-hspec
      - genvalidity-mergeful
      - genvalidity-persistent
      - hspec
      - mergeful
      - mergeful-persistent
      - monad-logger
      - mtl
      - mtl
      - path
      - path-io
      - persistent
      - persistent-sqlite
      - persistent-template
      - text
      - validity
      - validity-persistent
