name:                genvalidity-mergeful
version:             0.1.0.0
github:              "NorfairKing/mergeful"
license:             MIT
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright: (c) 2019 Tom Sydney Kerckhove"

extra-source-files:
- README.md
- CHANGELOG.md

description:         Please see the README on GitHub at <https://github.com/NorfairKing/mergeful#readme>

dependencies:
- base <5

library:
  source-dirs: src
  dependencies:
    - QuickCheck
    - containers
    - genvalidity
    - genvalidity-containers
    - genvalidity-path
    - genvalidity-time
    - mergeful
    - path

tests:
  mergeful-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - QuickCheck
      - containers
      - genvalidity-hspec
      - genvalidity-hspec-aeson
      - genvalidity-mergeful
      - genvalidity-uuid
      - hspec
      - mergeful
      - mtl
      - path
      - pretty-show
      - random
      - time
      - uuid

benchmarks:
  mergeful-bench:
    main:                Bench.hs
    source-dirs:         bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - criterion
      - genvalidity-criterion
      - genvalidity-mergeful
      - mergeful
